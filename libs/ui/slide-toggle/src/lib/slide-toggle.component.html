<div class="toggle-container" [ngClass]="{ disabled: disabled }">
  <label class="switch" [ngClass]="{ active: checked }">
    <input type="checkbox" [checked]="checked" (change)="changeChecked()" />
    <span class="slider round" [style.backgroundColor]="checked ? color : ''">
      <span class="slider-before"></span>
    </span>
  </label>
  <span class="title">{{ title }}</span>
</div>
