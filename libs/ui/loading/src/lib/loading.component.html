<div *ngIf="!stopLoading" class="container">
  <div class='loading-component' [style.width.px]="width">
    <div class="loading-spinner"
      [style.height.px]="size"
      [style.width.px]="size"
      [style.border-width.px]="thickness"
    >
    </div>
    <div id='msg' *ngIf="message">{{message}}</div>
  </div>
</div>
