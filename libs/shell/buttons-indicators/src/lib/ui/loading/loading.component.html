<gdk-card
  title="Loading"
  subtitle="Loading animation with a message"
  [withoutOutput]="true"
>
  <mat-list role="list" class="inputs">
    <mat-list-item role="listitem" class="stop-config-container">
      <mat-checkbox
        class="full-width"
        color="primary"
        [checked]="stop"
        (change)="stop = $event?.checked"
        >Stop!</mat-checkbox
      >
    </mat-list-item>
    <mat-list-item role="listitem" class="icon-only-config-container">
      <mat-checkbox
        class="full-width"
        color="primary"
        [checked]="iconOnly"
        (change)="iconOnly = $event?.checked"
        >Use icon only!</mat-checkbox
      >
    </mat-list-item>
    <mat-list-item role="listitem" class="message-config-container">
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Loading"
          [formControl]="messageFormControl"
          maxlength="20"
        />
        <mat-hint>The loading message</mat-hint>
      </mat-form-field>
    </mat-list-item>
  </mat-list>

  <mur-loading
    class="widget"
    [stopLoading]="stop"
    [iconOnly]="iconOnly"
    [message]="messageFormControl.value"
  >
  </mur-loading>

  <pre class="code">
<span>// module import</span>
<span>import &#123; LoadingModule &#125; from '@gorilainvest/ui-toolkit/dist/loading';</span>
<span></span>
<span>// template.html</span>
<span>&lt;mur-loading</span>
<span>  [stopLoading]=&quot;{{stop}}&quot;</span>
<span>  [iconOnly]=&quot;{{iconOnly}}&quot;</span>
<span>  [message]=&quot;{{messageFormControl.value}}&quot;&gt;</span>
<span>&lt;/mur-loading&gt;</span>
<span></span>
  </pre>
</gdk-card>
