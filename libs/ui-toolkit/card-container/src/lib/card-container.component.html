<div *ngIf="cssClass||gradientBgColor" class="card-top" [ngClass]="cssClass" [style.background]="gradientBgColor"></div>
<div class="card-title" *ngIf="title">
  <gro-section-title [title]="title">
    <ng-content select="[header]"></ng-content>

    <span class="card-subtitle" *ngIf="subtitle">{{subtitle}}</span>
  </gro-section-title>
</div>
<div class="card-container">
  <div class='card-content'>
    <ng-content select="[body]"></ng-content>
  </div>
</div>
