<mat-form-field [hintLabel]="hint">
  <textarea matInput #inputText
    [ngClass]="{ 'disable-resize': !resizable }"
    [placeholder]="placeholder"
    [formControl]="control"
    [maxLength]="maxLength"
    [rows]="rows">
  </textarea>
  <mat-hint *ngIf="displayCount" align="end">{{ control.value?.length || 0 }}/{{ maxLength }}</mat-hint>
</mat-form-field>
