<button class="mat-calendar-previous-button" [class.disabled]="!previousEnabled()"
    role="button" (click)="previousClicked()" [attr.aria-label]="prevButtonLabel">
    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10">
    <path [attr.fill]="colorCtrls" fill-rule="evenodd" d="M7.2 9.688a.348.348 0 0 1-.247-.102l-4.35-4.34a.349.349 0 0 1 0-.493L6.952.414a.349.349 0 1 1 .492.494L3.342 5l4.103 4.092a.349.349 0 0 1-.246.595"/>
    </svg>
</button>
<button mat-flat-button type="button" [style.color]="color" class="mat-calendar-period-button"
        (click)="currentPeriodClicked()" [attr.aria-label]="periodButtonLabel"
        cdkAriaLive="polite">{{periodButtonText}}</button>
<button class="mat-calendar-next-button" [class.disabled]="!nextEnabled()"
    role="button" (click)="nextClicked()" [attr.aria-label]="nextButtonLabel">
    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10">
    <path [attr.fill]="colorCtrls" fill-rule="evenodd" d="M2.849 9.688a.349.349 0 0 1-.246-.596L6.704 5 2.602.908a.349.349 0 1 1 .493-.494l4.35 4.34a.349.349 0 0 1 0 .493l-4.35 4.339a.348.348 0 0 1-.246.101"/>
    </svg>
</button>
